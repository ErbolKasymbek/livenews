<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="src/output.css" />

    <title>Live News</title>

      class="pt-7 pb-[35px] bg-[url('/assets/img/benjamin-suter-mlOvsx4xdaA-unsplash3.jpg')] bg-no-repeat bg-cover bg-[center_center]"
    >
      <div class="max-w-[1140px] mx-auto">
        <p class="font-passionone mb-11 max-w-max text-[25px] capitalize">
          live <span class="text-[#4E4E4E] uppercase">news</span>

            />
            <button
              class="w-[21px] h-[21px] absolute top-[50%] right-[4px] translate-y-[-50%] bg-[url('/assets/img/search-icon.svg')] bg-no-repeat"

            ></button>

          <ul class="flex gap-[19px] capitalize">
